<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
  <input type="text" v-on:input="changeTitle">
  <p>{{ title }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello Vue!'
    },
    methods: {
      changeTitle(event) {
        this.title = event.target.value
      }
    }
  })
</script>
