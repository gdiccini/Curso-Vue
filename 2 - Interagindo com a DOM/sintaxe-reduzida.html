<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="addOne">Somar 1</button>
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      addOne() {
        this.contador += 1;
      }
    },
  })
</script>
