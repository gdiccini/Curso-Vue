<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ saudacao() }}</p>
</div>

  new Vue({
    el: '#app',
    data: {
      title: 'Hello Vue!'
    },
    methods: {
      saudacao() {
        return 'Boa Semana!!'
      }
    }
  })
</script>
