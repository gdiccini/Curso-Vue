<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <comp></comp>
</div>

<script>
  Vue.component('comp', {
    template: `
      <div>
        <h1 ref="aulaRef">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar aula</button>
        <button @click="alterarModulo">Alterar modulo</button>
      </div>
    `,
    data: function() {
      return {
      aula: 'Aula: Montando instancia vue',
      modulo: 'Modulo: Instacia vue'
      }
    },
    methods: {
      alterarAula() {
        this.aula += '#';
      },
      alterarModulo() {
        this.modulo += '#';
      }
    }
  })

  const vm = new Vue({
    el: '#app',
  })
</script>
