<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Soma</button>
  <p v-on:mousemove="atualizarXY">
    {{ x }} e {{ y }}
    <span v-on:mousemove.stop="">PARAR AQUI!!</span>
    <span v-on:mousemove="stop">PARAR AQUI!!</span>
  </p>
  <a v-on:click.prevent="" href="http://google.com">Google</a>
  <hr>
  <input v-on:keyup="showAlert" type="text">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(step, e) {
        console.log(step, e);
        this.contador += step
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      stop(event) {
        event.stopPropagation();
      },
      stopNavigation(event) {
        event.preventDefault();
      },
      showAlert() {
        alert('Estou te alertando')
      }
    }
  })
</script>
