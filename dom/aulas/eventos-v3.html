<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Soma</button>
  <p v-on:mousemove="atualizarXY">{{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(step, e) {
        console.log(step, e);
        this.contador += step
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      }
    }
  })
</script>
